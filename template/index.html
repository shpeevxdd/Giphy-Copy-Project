<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giphy</title>
  <link rel="icon" type="image/png" href="./assets/giphy-icon.png">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

          <input id="search" type="text" class="form-control w-50 form-control-lg" placeholder="Search...">
        </div>

        <!-- Bottom bar: Navigation -->
        <nav class="d-flex justify-content-center gap-3 py-2 bg-dark">
          <a href="#" class="nav-link btn btn-outline-light" data-page="trending">Trending</a>
          <a href="#" class="nav-link btn btn-outline-light" data-page="favorites">Favorites</a>
          <a href="#" class="nav-link btn btn-outline-light" data-page="upload">Upload</a>
          <a href="#" class="nav-link btn btn-outline-light" data-page="uploaded">My Uploads</a>
        </nav>
      </div>
    </header>
    <div id="container">
    </div>
    <footer>Footer</footer>
  </div>

  <!-- app -->
  <script src="./src/index.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

  <!-- end app -->

</html>
